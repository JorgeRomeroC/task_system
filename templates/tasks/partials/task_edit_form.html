<form
    hx-post="{% url 'tasks:task_update' task.id %}"
    hx-target="#task-{{ task.id }}"
    hx-swap="outerHTML"
    class="space-y-4 bg-gray-50 p-4 rounded-lg border border-gray-200"
    @submit="editing = false"
>
    {% csrf_token %}

    <div>
        <label for="edit-title-{{ task.id }}" class="block text-sm font-medium text-gray-700 mb-2">
            Título <span class="text-red-500">*</span>
        </label>
        <input
            type="text"
            id="edit-title-{{ task.id }}"
            name="title"
            value="{{ task.title }}"
            required
            minlength="3"
            maxlength="200"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
    </div>

    <div>
        <label for="edit-description-{{ task.id }}" class="block text-sm font-medium text-gray-700 mb-2">
            Descripción
        </label>
        <textarea
            id="edit-description-{{ task.id }}"
            name="description"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
        >{{ task.description }}</textarea>
    </div>

    <div class="flex justify-end space-x-2">
        <button
            type="button"
            @click="editing = false"
            class="px-4 py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors"
        >
            <i class="fas fa-times mr-2"></i>
            Cancelar
        </button>
        <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
        >
            <i class="fas fa-save mr-2"></i>
            Guardar
        </button>
    </div>
</form>

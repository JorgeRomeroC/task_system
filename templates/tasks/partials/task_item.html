<!-- Ejemplo de cómo debería verse task_item.html con SweetAlert -->
<div id="task-{{ task.id }}" 
     class="bg-white rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow"
     {% if task.completed %}data-completed="true"{% else %}data-completed="false"{% endif %}>
    
    <div class="flex items-start justify-between gap-4">
        <!-- Checkbox para toggle -->
        <div class="flex items-start gap-3 flex-1">
            <button 
                hx-post="{% url 'tasks:task_toggle' task.id %}"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                class="mt-1 flex-shrink-0"
                title="{% if task.completed %}Marcar como pendiente{% else %}Marcar como completada{% endif %}">
                {% if task.completed %}
                    <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                {% else %}
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    </svg>
                {% endif %}
            </button>

            <!-- Contenido de la tarea -->
            <div class="flex-1 min-w-0">
                <h3 class="font-semibold text-gray-900 {% if task.completed %}line-through text-gray-500{% endif %}">
                    {{ task.title }}
                </h3>
                {% if task.description %}
                    <p class="mt-1 text-sm text-gray-600 {% if task.completed %}line-through{% endif %}">
                        {{ task.description }}
                    </p>
                {% endif %}
                <div class="mt-2 flex flex-wrap gap-2 text-xs text-gray-500">
                    <span>{{ task.created_at|date:"d/m/Y H:i" }}</span>
                    {% if task.assigned_to %}
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full">
                            Asignado a: {{ task.assigned_to.email }}
                        </span>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Botones de acción (solo para admin) -->
        {% if is_admin %}
        <div class="flex gap-2 flex-shrink-0">
            <!-- Botón Editar -->
            <button 
                hx-get="{% url 'tasks:task_detail' task.id %}"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                title="Editar tarea">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
            </button>

            <!-- Botón Eliminar con SweetAlert -->
            <button 
                onclick="confirmDelete({{ task.id }}, '{{ task.title|escapejs }}')"
                class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                title="Eliminar tarea">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </button>
        </div>
        {% endif %}
    </div>
</div>

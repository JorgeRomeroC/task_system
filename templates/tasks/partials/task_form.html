<form
    id="task-form"
    hx-post="{% url 'tasks:task_create' %}"
    hx-target="#task-list"
    hx-swap="afterbegin"
    hx-on::after-request="if(event.detail.successful) this.reset()"
    class="space-y-4"
>
    {% csrf_token %}

    <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
            Título <span class="text-red-500">*</span>
        </label>
        <input
            type="text"
            id="title"
            name="title"
            required
            minlength="3"
            maxlength="200"
            placeholder="Ej: Completar informe mensual"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
    </div>

    <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Descripción
        </label>
        <textarea
            id="description"
            name="description"
            rows="3"
            placeholder="Describe los detalles de la tarea..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
        ></textarea>
    </div>

    <div class="flex justify-end">
        <button
            type="submit"
            class="inline-flex items-center px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-105 transition-all"
        >
            <i class="fas fa-plus mr-2"></i>
            Crear Tarea
        </button>
    </div>
</form>

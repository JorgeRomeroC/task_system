{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("{% static 'bg-login.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: 0;
      }
      .login-container {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div
      class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 login-container"
    >
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido</h1>
        <p class="text-gray-600">
          Acceso Asignación de Tareas
        </p>
      </div>

      {% if messages %} {% for message in messages %}
      <div
        class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %}

      <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Correo electrónico
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="correo@email.com"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
        >
          Iniciar Sesión
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>
          Sistema de Gestión de Tareas -
          <a
            href="https://deverom.com"
            target="_blank"
            class="text-blue-600 hover:underline"
            >Deverom</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
